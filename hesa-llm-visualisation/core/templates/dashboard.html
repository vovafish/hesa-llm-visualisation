{% extends 'base.html' %}
{% load static %}

{% block title %}HESA Data Dashboard{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">HESA Data Visualization Dashboard</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">Select Chart Type</h2>
        
        <div class="flex flex-wrap gap-4">
            <button id="lineChartBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                Line Chart
            </button>
            
            <button id="barChartBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md">
                Bar Chart
            </button>
            
            <button id="pieChartBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md">
                Pie Chart
            </button>
        </div>
    </div>
    
    <!-- Hidden CSRF token for AJAX requests -->
    {% csrf_token %}
    
    <!-- Query Results Container -->
    <div id="queryResults" class="mb-8"></div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
