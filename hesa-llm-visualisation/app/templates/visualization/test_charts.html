<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HESA Data Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">HESA Data Visualization</h1>
        
        <!-- Chart Type Selector -->
        <div class="mb-6">
            <label for="chartType" class="block text-sm font-medium text-gray-700">Select Chart Type:</label>
            <select id="chartType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option value="line">Line Chart</option>
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
        </div>

        <!-- Chart Container -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        let currentChart = null;

        // Function to load and display chart
        async function loadChart(chartType) {
            try {
                // Fetch chart configuration
                const response = await fetch(`/api/chart/${chartType}`);
                const chartConfig = await response.json();

                // Destroy existing chart if any
                if (currentChart) {
                    currentChart.destroy();
                }

                // Create new chart
                const ctx = document.getElementById('chartCanvas').getContext('2d');
                currentChart = new Chart(ctx, chartConfig);
            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }

        // Handle chart type selection
        document.getElementById('chartType').addEventListener('change', (e) => {
            loadChart(e.target.value);
        });

        // Load initial chart
        loadChart('line');
    </script>
</body>
</html>
